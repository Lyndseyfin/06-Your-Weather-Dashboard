<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link to css  -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <title>Your Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 searchColumn">
                <form>
                    <!-- where user will input desired city -->
                    <h1>Search for a City:</h1>
                    <div class="input-group">
                        <input type="text" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                            <button type="submit" id="submitCity" class="btn btn-primary fas fa-search"></button>
                        </div>
                    </div>
                </form>

                <div id="previousSearch" class="btn-group-vertical">
                </div>
            </div>

            <div class="col-md-9">
                <div id="currentWeather">
                    <h2>Current Weather Here</h2>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div class="row" id="weatherForecast">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
